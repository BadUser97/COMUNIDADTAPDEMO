<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

      <!-- estructura principal del formulario -->

    
      <div class="header">
        <img id="logo" width="300px" height="300px" src="img/logo.svg">
      </div>
      <!--
      <div class="parrafo">
      <p id="parrafo1">Rellena el siguiente formulario para participar en nuestra comunidad y obtener grandes beneficios que seran revelados en el grupo oficial de facebook</p>
      </div>
      -->

        <div class="container">
          <label id="ENCABEZADO" class="parrafo1">Rellena el siguiente formulario para participar en nuestra comunidad y obtener grandes beneficios que seran revelados en el grupo oficial de facebook</label>
            <form action="">
              <div class="row">
                <div class="col-25">
                  <label for="fname">Nombre(s)</label>
                </div>
                <div class="col-75">
                  <input type="text" required id="nombre" name="nombre" placeholder="Tu nombre..">
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-25">
                  <label for="lname">Apellidos</label>
                </div>
                <div class="col-75">
                  <input type="text" required id="apellidos" name="apellidos" placeholder="Tus Apellidos..">
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-25">
                  <label for="edad">Edad</label>
                </div>
                <div class="col-75">
                  <select id="edad" name="edad" required>
                    <option value="18-24">18-24</option>
                    <option value="25-30">25-30</option>
                    <option value="30 o mas">30 o mas</option>
                  </select>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-25">
                  <label for="colonia">Colonia</label>
                </div>
                <div class="col-75">
                  <input type="text" required id="colonia" name="colonia" placeholder="Escribe el Nombre de tu colonia..">
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-25">
                  <label for="fnacimiento">Fecha de nacimiento</label>
                </div>
                <div class="col-75">
                  <input type="date" required id="fnacimiento" name="fnacimiento" placeholder="Tu fecha de nacimiento.." style="width: 100%; height: 2rem;">
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-25">
                  <label for="telefono">Numero de Whatsapp a 10 digitos</label>
                </div>
                <div class="col-75">
                  <input type="tel" required id="telefono" name="telefono" placeholder="Tu telefono a 10 digitos.." style="width: 100%; height: 2rem;" >
                </div>
              </div>
              <br>
              <div class="row">
                <br>
                <center><button id="submit" class="button">Enviar a WhatsApp</button></center>
              </div>
              
            </form>
          </div>
          <br>
          

        
        <script src="js/form1.js"></script>

    </body>
</html>
